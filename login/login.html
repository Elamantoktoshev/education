<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-page.css">
    <script defer src="login-page.js"></script>
</head>

<body>
    <main id="main-holder">
        <h1 id="login-header">Кируу учун аныктама!</h1>

        <div id="login-error-msg-holder">
            <p id="login-error-msg">Логин туура эмес <span id="error-msg-second-line">жана/же сыр соз</span></p>
        </div>

        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="логинди жазыныз!">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder=" сыр созду жазыныз!">
            <input type="name" name="fullName" id="fullName-field" class="login-form-field" placeholder="Атынызыды толук азыныз!">
            <input type="submit" value="Login" id="login-form-submit">
        </form>

    </main>
</body>

</html>
